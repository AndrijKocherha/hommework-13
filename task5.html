<html lang="en">

	<body>
		<main class="page">
			<div class="page__container">
				<div class="task">
					<div class="task__condition text">
						Задача 5. Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.
					</div>
				</div>
				<script>
					function getTask(minNum, maxNum) {
						function getRandomNum() {
							let randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
							return randomNum
						}

						return getRandomNum
					}

					function getAudit(milliseconds) {
						let userAnswer
						let count = 0
						let twoNumbers = getTask(1, 10)
						let numOne
						let numTwo
						let interval = setInterval(() => {
							if (count === 3) {
								clearInterval(interval)
							}
							numOne = twoNumbers()
							numTwo = twoNumbers()

							let corectUnswer = numOne + numTwo
							userAnswer = parseInt(prompt(`введіть відповідь на приклад: ${numOne} + ${numTwo}`))
							if (userAnswer === numOne + numTwo) {
								alert("Вірно")
							} else {
								alert("Не вірно")
							}
							count++
						}, milliseconds)
					}
					getAudit(10000)
				</script>
			</div>
		</main>
	</body>
