	<body>
		<main class="page">
			<div class="page__container">
				<div class="task">
					<div class="task__condition text">Задача 6. Через 20 секунд перейти на сайт ukr.net. Для цього через 20 секунд після відкриття треба виконати команду</div>
				</div>
				<script>
					function getLink(milliseconds, link) {
						setTimeout(() => {
							window.location.href = link
						}, milliseconds)
					}
					getLink(20000, "https://www.ukr.net/")
				</script>
			</div>
		</main>
