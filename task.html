	<body>
		<main class="page">
			<div class="page__container">
				<div class="task">
					<div class="task__condition text">Задача 0. Реалізувати рекурсивну функцію знаходження степеня числа а</div>
				</div>
				<script>
					function step(a, n) {
						if (n === 0) return 1
						return a * step(a, n - 1)
					}
					let result = step(3, 4)
					document.write(`результат = ${result}`)
				</script>
			</div>
		</main>
